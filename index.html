<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>mc.serversdevmc.site</title>

<style>
@font-face {
  font-family: 'Minecraft';
  src: url('MinecraftRegular-Bmg3.otf') format('opentype');
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url('bk.webp') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Minecraft', sans-serif;
}

.panel {
  background: rgba(20, 20, 20, 0.55);
  backdrop-filter: blur(6px);
  padding: 50px 70px;
  border: 3px solid rgba(255,255,255,0.15);
  box-shadow:
    0 0 40px rgba(0,0,0,0.8),
    inset 0 0 20px rgba(255,255,255,0.05);
  text-align: center;
}

.title {
  font-size: 64px;
  color: #ffffff;
  text-shadow:
    4px 4px 0 #000,
    8px 8px 0 #111;
  animation: glow 3s infinite alternate;
  letter-spacing: 3px;
}

.subtitle {
  margin-top: 20px;
  font-size: 20px;
  color: #9eff9e;
  text-shadow: 2px 2px 0 #000;
}

@keyframes glow {
  from {
    text-shadow:
      4px 4px 0 #000,
      0 0 10px #00ff99;
  }
  to {
    text-shadow:
      4px 4px 0 #000,
      0 0 25px #00ff99;
  }
}

@media (max-width: 768px) {
  .title {
    font-size: 36px;
  }
  .panel {
    padding: 30px 40px;
  }
}
</style>
</head>

<body>

<div class="panel">
  <div class="title">mc.serversdevmc.site</div>
  <div class="subtitle">Minecraft Server Network</div>
</div>

</body>
</html>
